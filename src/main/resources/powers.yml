# =====================================
# ZOMBIEZ - SYSTÈME DE POUVOIRS
# =====================================
# Configuration du système d'Item Level et de Pouvoirs
#
# Ce système permet d'ajouter des pouvoirs procéduraux
# sur les objets générés, avec scaling basé sur l'Item Level.
#
# Inspiré du système de World of Warcraft

# =====================================
# CONFIGURATION GLOBALE
# =====================================

# Active ou désactive complètement le système de pouvoirs
enabled: true

# =====================================
# SYSTÈME ITEM LEVEL (ILVL)
# =====================================

item-level:
  # ILVL de base par niveau de zone
  # Ex: Zone 1 = ILVL 10, Zone 5 = ILVL 50
  base-ilvl-per-zone: 10

  # ILVL maximum atteignable
  max-ilvl: 100

  # Plages d'Item Level par rareté
  # Format: min (ILVL minimum) / max (ILVL maximum)
  rarity-ranges:
    common:
      min: 1
      max: 20

    uncommon:
      min: 10
      max: 35

    rare:
      min: 15
      max: 40

    epic:
      min: 35
      max: 70

    legendary:
      min: 50
      max: 100

    mythic:
      min: 70
      max: 100

    exalted:
      min: 85
      max: 100

# =====================================
# CHANCES D'OBTENIR UN POUVOIR
# =====================================

# Chance qu'un item de chaque rareté ait un pouvoir
# Format: 0.0 = 0%, 1.0 = 100%
power-chances:
  common: 0.0        # Commun: 0% - Pas de pouvoir
  uncommon: 0.05     # Peu Commun: 5%
  rare: 0.15         # Rare: 15%
  epic: 0.35         # Épique: 35%
  legendary: 0.60    # Légendaire: 60%
  mythic: 0.85       # Mythique: 85%
  exalted: 1.0       # Exalted: 100% - Toujours un pouvoir

# =====================================
# CONFIGURATION DES POUVOIRS
# =====================================

powers:

  # ─────────────────────────────────
  # ROULADE PANDA
  # ─────────────────────────────────
  panda_roll:
    # Activer/désactiver ce pouvoir spécifique
    enabled: true

    # Chance de déclenchement (0.0 à 1.0)
    # 0.15 = 15% de chance par coup
    proc-chance: 0.15

    # Cooldown en secondes
    cooldown: 12

    # Rareté minimum pour obtenir ce pouvoir
    # Valeurs possibles: COMMON, UNCOMMON, RARE, EPIC, LEGENDARY, MYTHIC, EXALTED
    minimum-rarity: RARE

    # Dégâts de base (avant scaling ILVL)
    base-damage: 5.0

    # Scaling des dégâts par ILVL
    # Formule: base-damage + (ILVL * damage-per-ilvl)
    # Ex: ILVL 50 = 5.0 + (50 * 0.5) = 30.0 dégâts
    damage-per-ilvl: 0.5

    # Rayon AOE de base en blocs
    base-radius: 3.0

    # Scaling du rayon par ILVL
    # Ex: ILVL 50 = 3.0 + (50 * 0.02) = 4.0 blocs
    radius-per-ilvl: 0.02

    # Durée de base en ticks (20 ticks = 1 seconde)
    base-duration-ticks: 100

    # Scaling de la durée par ILVL
    # Ex: ILVL 50 = 100 + (50 * 0.5) = 125 ticks = 6.25s
    duration-per-ilvl: 0.5

    # Notes:
    # - Le panda inflige des dégâts AOE en roulant
    # - Knockback appliqué aux ennemis touchés
    # - Effets visuels et sonores inclus

  # ─────────────────────────────────
  # ESSAIM D'ABEILLES
  # ─────────────────────────────────
  bee_swarm:
    # Activer/désactiver ce pouvoir spécifique
    enabled: true

    # Chance de déclenchement (0.0 à 1.0)
    proc-chance: 0.12

    # Cooldown en secondes
    cooldown: 15

    # Rareté minimum
    minimum-rarity: RARE

    # Dégâts par abeille (avant scaling)
    base-damage-per-bee: 2.0

    # Scaling des dégâts par ILVL
    # Ex: ILVL 50 = 2.0 + (50 * 0.2) = 12.0 dégâts par abeille
    damage-per-ilvl: 0.2

    # Nombre d'abeilles de base
    base-bee-count: 3

    # Scaling du nombre d'abeilles par ILVL
    # Ex: ILVL 50 = 3 + (50 * 0.04) = 5 abeilles
    bee-count-per-ilvl: 0.04

    # Durée de base en ticks
    base-duration-ticks: 80

    # Scaling de la durée par ILVL
    # Ex: ILVL 50 = 80 + (50 * 0.67) = 113 ticks = 5.65s
    duration-per-ilvl: 0.67

    # Notes:
    # - Les abeilles ciblent automatiquement les ennemis proches
    # - Applique Poison I pendant 2 secondes
    # - Inflige des dégâts périodiques toutes les 0.5s
    # - Recherche une nouvelle cible toutes les secondes

