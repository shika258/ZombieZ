# =====================================
# NOTES DE GAME DESIGN
# =====================================

# 1. ITEM LEVEL vs RARETÉ:
#    - La rareté définit le POTENTIEL (nombre d'affixes, stats bonus)
#    - L'ILVL définit la PUISSANCE RÉELLE (damage, scaling des pouvoirs)
#    - Un légendaire ILVL 10 < Un épique ILVL 70 en terme de puissance brute
#
# 2. PROGRESSION:
#    - Early game: ILVL 1-30, pouvoirs faibles
#    - Mid game: ILVL 30-60, pouvoirs corrects
#    - Late game: ILVL 60-100, pouvoirs très puissants
#
# 3. SCALING:
#    - Tous les pouvoirs scalent avec l'ILVL
#    - Le scaling doit être équilibré (ni trop fort, ni trop faible)
#    - Formule générale: base + (ILVL * scaling_factor)
#
# 4. ÉQUILIBRAGE:
#    - Ajustez les proc-chance pour contrôler la fréquence
#    - Ajustez les cooldowns pour éviter le spam
#    - Testez avec différents ILVL (10, 50, 100) pour valider l'équilibre
#
# 5. EXTENSIBILITÉ:
#    - Pour ajouter un nouveau pouvoir, créez une classe dans:
#      com.rinaorc.zombiez.items.power.impl
#    - Étendez la classe Power
#    - Enregistrez-le dans PowerManager.registerDefaultPowers()
#    - Ajoutez sa config dans ce fichier
