# ========================================
# PARAM√àTRES GLOBAUX
# ========================================
settings:
  # Spawn naturel activ√©
  natural-spawn: true
  
  # Multiplicateur global de spawn rate
  spawn-rate-multiplier: 1.0
  
  # Limite globale de zombies sur le serveur
  global-limit: 500
  
  # Limite par joueur (zombies proches)
  per-player-limit: 15
  
  # Distance de spawn
  spawn-distance:
    min: 20
    max: 40
    
  # Distance de despawn
  despawn-distance: 60
  
  # Intervalle de spawn (en ticks)
  spawn-interval: 100
  
  # AI personnalis√©e activ√©e
  custom-ai: true

