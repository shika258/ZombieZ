#######################################
#   ZOMBIEZ - Configuration Refuges   #
#   Points de sauvegarde & teleport   #
#######################################

# Les refuges sont des zones securisees ou les joueurs peuvent:
# - Activer un checkpoint (clic droit sur le beacon)
# - Se teleporter depuis d'autres refuges debloques
# - Etre proteges des spawns de zombies

# Structure d'un refuge:
# - name: Nom affiche du refuge
# - protected-area: Zone protegee contre le spawn de zombies (2 corners)
# - beacon: Position du beacon pour activer le checkpoint
# - spawn-point: Point de teleportation (x, y, z, yaw, pitch)
# - cost: Cout en points pour activer ce refuge
# - required-level: Niveau minimum requis pour debloquer

refuges:

  # ========================================
  # REFUGE 1 - Fort Havregris (Zone 4-5)
  # ========================================
