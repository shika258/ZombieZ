# ==================== TABLIST FORMATTING ====================
tablist-name-formatting:
  enabled: true
  disable-in-worlds: []
  formats:
    # Format selon le rang VIP
    eternel:
      condition: "%zombiez_vip_rank%=ETERNEL"
      format: "&d[%zombiez_prestige_star%&d] &d%player%"
    diamant:
      condition: "%zombiez_vip_rank%=DIAMANT"
      format: "&b[%zombiez_prestige_star%&b] &b%player%"
    or:
      condition: "%zombiez_vip_rank%=OR"
      format: "&e[%zombiez_prestige_star%&e] &e%player%"
    argent:
      condition: "%zombiez_vip_rank%=ARGENT"
      format: "&7[%zombiez_prestige_star%&7] &7%player%"
    bronze:
      condition: "%zombiez_vip_rank%=BRONZE"
      format: "&6[%zombiez_prestige_star%&6] &6%player%"
    default:
      format: "&7[%zombiez_prestige_star%&7] &f%player%"

# ==================== LAYOUT ====================
layout:
  enabled: false
  direction: COLUMNS
  default-skin: mineskin:1753261242

# ==================== BOSSBAR ====================
bossbar:
  enabled: true
  toggle-command: /bossbar
  remember-toggle-choice: true
  hidden-by-default: false
  bars:
    # Barre XP permanente
    xp-bar:
      style: PROGRESS
      color: GREEN
      progress: "%zombiez_xp_progress%/100"
      text: "&a✦ &fNiveau %zombiez_level% &8| &7XP: &f%zombiez_xp%&7/&f%zombiez_xp_required% &a✦"
      display-condition: "true"

    # Barre de zone
    zone-bar:
      style: SOLID
      color: RED
      progress: "%zombiez_zone%/50"
      text: "&c⚔ %zombiez_zone_formatted% &8| &7Max atteint: &fZone %zombiez_maxzone% &c⚔"
      display-condition: "true"
      announcement-bar: false

# ==================== PING SPOOF ====================
ping-spoof:
  enabled: false
  value: 0

# ==================== YELLOW NUMBER ====================
yellow-number:
  enabled: false
  value: "%ping%"

# ==================== BELOWNAME ====================
belowname:
  enabled: true
  value: "&c%zombiez_level%"
  text: "&7Niveau"
  disable-in-worlds: []

# ==================== PLAYERLIST OBJECTIVE ====================
playerlist-objective:
  enabled: true
  value: "%zombiez_zone%"
  fancy-display-players: "Zone: &c%zombiez_zone%"
  fancy-display-default: "Zone"
  disable-in-worlds: []

# ==================== ANTI OVERRIDE ====================
prevent-spectator-effect:
  enabled: true

# ==================== CONDITIONS ====================
# Note: Les conditions utilisent les opérateurs: =, !=, <, >, <=, >=
# Exemple: "%zombiez_level%>=50" = vrai si niveau >= 50

# ==================== PLACEHOLDERS ====================
# Liste des placeholders ZombieZ disponibles:
#
# PROGRESSION:
#   %zombiez_level%          - Niveau actuel
#   %zombiez_xp%             - XP actuelle
#   %zombiez_xp_required%    - XP requise pour level up
#   %zombiez_xp_progress%    - Progression en % vers prochain niveau
#   %zombiez_xp_bar%         - Barre de progression visuelle
#   %zombiez_prestige%       - Niveau de prestige
#   %zombiez_prestige_star%  - Etoiles de prestige colorées
#
# ECONOMIE:
#   %zombiez_points%         - Points (formatés: 1.5K, 2M, etc.)
#   %zombiez_points_raw%     - Points (valeur brute)
#   %zombiez_gems%           - Gems
#   %zombiez_bank%           - Points en banque
#   %zombiez_total_wealth%   - Richesse totale
#   %zombiez_fragments%      - Fragments de crafting
#
# COMBAT:
#   %zombiez_kills%          - Kills totaux
#   %zombiez_deaths%         - Morts totales
#   %zombiez_kd%             - Ratio K/D
#   %zombiez_killstreak%     - Streak actuel
#   %zombiez_beststreak%     - Meilleur streak
#   %zombiez_zombie_kills%   - Kills de zombies
#   %zombiez_elite_kills%    - Kills d'elites
#   %zombiez_boss_kills%     - Kills de boss
#
# ZONES & ITEM LEVEL:
#   %zombiez_zone%           - Zone actuelle (numero)
#   %zombiez_zone_name%      - Nom de la zone
#   %zombiez_zone_formatted% - Zone formatée avec couleur
#   %zombiez_maxzone%        - Zone max atteinte
#   %zombiez_ilvl%           - Item Level moyen
#   %zombiez_ilvl_weapon%    - iLvl de l'arme
#
# VIP & STATUS:
#   %zombiez_vip%            - Rang VIP
#   %zombiez_vip_formatted%  - Rang VIP formaté
#   %zombiez_xp_multiplier%  - Multiplicateur XP
#   %zombiez_booster_active% - Booster actif?
#
# TEMPS DE JEU:
#   %zombiez_playtime%       - Temps de jeu formaté
#   %zombiez_session_time%   - Durée session actuelle
#
# MOMENTUM:
#   %zombiez_combo%          - Combo actuel
#   %zombiez_fever%          - Mode Fever actif?
#
# LEADERBOARDS:
#   %zombiez_rank_kills%     - Rang classement kills
#   %zombiez_rank_level%     - Rang classement niveau
#   %zombiez_rank_points%    - Rang classement points
# ============================================================
